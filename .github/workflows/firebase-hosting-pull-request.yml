name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_POCKETMINT_FRONTEND }}"
          projectId: pocketmint-frontend
      - name: Create env file
        run: |
          touch .env
          echo API_ENDPOINT=${{ secrets.VITE_BASE_URL_DEV}} >> .env
          echo API_ENDPOINT=${{ secrets.VITE_BASE_URL_PROD}} >> .env
          echo API_ENDPOINT=${{ secrets.VITE_ENV}} >> .env
          cat .env
