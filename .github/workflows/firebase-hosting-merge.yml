name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Make env variables
        run: |
          echo 'VITE_ENV= ${{ secrets.VITE_ENV}}'>>.env
          echo 'VITE_ENV= ${{ secrets.VITE_ENV}}'>>.env.production
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_POCKETMINT_FRONTEND }}"
          channelId: live
          projectId: pocketmint-frontend
