name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
env:
  - VITE_BASE_URL_DEV=http://127.0.0.1:8000
  - VITE_BASE_URL_PROD=http://18.141.203.207/
  - VITE_ENV=prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create env file
        run: |
          touch .env
          echo VITE_BASE_URL_DEV=${{ secrets.VITE_BASE_URL_DEV}} >> .env
          echo VITE_BASE_URL_PROD=${{ secrets.VITE_BASE_URL_PROD}} >> .env
          echo VITE_ENV=${{ secrets.VITE_ENV}} >> .env
          cat .env
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_POCKETMINT_FRONTEND }}"
          channelId: live
          projectId: pocketmint-frontend
